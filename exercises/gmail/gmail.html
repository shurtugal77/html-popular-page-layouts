<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Mail</title>
    <link rel="stylesheet" href="gmail.css">
</head>
<body>
    <div class="container">
        <div class="logo">LOGO</div>
        <div class="search">SEARCH</div>
        <div class="account">ACCOUNT</div>
        <div class="folders">
            <div class="compose">
                <p>Compose</p>
            </div>
            <div class="sub-folders">
                <p>Inbox</p>
                <p>Starred</p>
                <p>Snoozed</p>
                <p>Important</p>
                <p>Sent</p>
                <p>Team</p>
                <p>New FRPs</p>
                <p>Projects</p>
                <p>Personal</p>
                <p>More</p>
                <p>Meet</p>
                <p>Start a Meeting</p>
                <p>Join a Meeting</p>
                <p>Chat</p>
                <p>name1</p>
                <p>name2</p>
                <p>name3</p>
                <p>name4</p>
            </div>
        </div>
        <div class="mail">MAIL</div>
        <div class="right-menu">
            <div class="settings">SETTINGS</div>
            <div class="apps">APPS</div>
        </div>
    </div>

</html>
